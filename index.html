<!DOCTYPE html>
<html>
<head>
    <title>24点游戏</title>
</head>
<body>
    <h1>24点游戏</h1>
    <button id="generateButton">出题</button>
    <input type="text" id="resultBox" readonly>
    
    <button id="answerButton">答案</button>
    <textarea id="answerBox" rows="5" cols="30" readonly></textarea>

    <script>
        // 获取按钮和文本框的元素
        var generateButton = document.getElementById("generateButton");
        var resultBox = document.getElementById("resultBox");
        var answerButton = document.getElementById("answerButton");
        var answerBox = document.getElementById("answerBox");

        // 添加点击出题按钮事件处理程序
        generateButton.addEventListener("click", function() {
            // 生成四个随机的数字
            var number1 = Math.floor(Math.random() * 10) + 1; // 生成1到10之间的随机数
            var number2 = Math.floor(Math.random() * 10) + 1;
            var number3 = Math.floor(Math.random() * 10) + 1;
            var number4 = Math.floor(Math.random() * 10) + 1;

            // 在文本框中显示题目
            resultBox.value = number1 + " + " + number2 + " + " + number3 + " + " + number4;
        });

        // 添加点击答案按钮事件处理程序
        answerButton.addEventListener("click", function() {
            // 获取出题文本框中的内容
            var expression = resultBox.value;
            
            // 尝试计算答案
            try {
                var answer = eval(expression);
                if (answer === 24) {
                    answerBox.value = "可以解答！\n具体步骤：" + expression;
                } else {
                    answerBox.value = "无法解答";
                }
            } catch (error) {
                answerBox.value = "无法解答";
            }
        });
    </script>
</body>
</html>
